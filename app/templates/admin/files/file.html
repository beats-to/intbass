{% extends "admin.html" %}

{% block subcontent %}
<div class="jumbo">
    <h2>It's file {{ file.name}}</h2>
    <h3>Title: {{ file.title }}</h3>
    <h3>Artist: {{ file.artist }}</h3>
    <h3>Album: {{ file.album }}</h3>
    <h3>Date: {{ file.date_recorded }}</h3>
    <h3>Size: {{ file.size }}MB</h3>
    <h3>Length: {{ file.length }} minutes</h3>
    <h3>Bitrate: {{ file.bitrate }}k</h3>
</div>

{% endblock %}
